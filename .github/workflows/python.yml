name: Python Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'requirements*.txt'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 scripts tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 scripts tests --count --max-complexity=10 --max-line-length=100 --statistics

      - name: Type check with mypy
        run: mypy scripts

      - name: Security check with bandit
        run: bandit -r scripts -c pyproject.toml

      - name: Test with pytest
        run: |
          pytest tests/ -v --cov=scripts --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Check formatting with black
        run: black --check scripts tests

      - name: Check import sorting with isort
        run: isort --check-only scripts tests
